<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookieDough</title>
    <script src="https://kit.fontawesome.com/3bf47b6d3c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="js/main.js" defer></script>
</head>

<body>
    <header class="header">
        <ul class="upgrades">
            <li class="upgrades__upgrade" id="js--chocolate--pc">
                <i class="fa-solid fa-cookie-bite"></i>
                Chocolate Cookie
            </li>
            <li class="upgrades__upgrade" id="js--multiplier--pc">
                <i class="fa-solid fa-calculator"></i>
                Multiplier
            </li>
            <li class="upgrades__upgrade" id="js--autoscore--pc">
                <i class="fa-solid fa-forward"></i>
                Auto-score
            </li>
            <li class="upgrades__upgrade" id="js--redvalvet--pc">
                <i class="fa-solid fa-star"></i>
                Red Valvet Cookie
            </li>
        </ul>
        <div class="buttonAndAvatarWrapper">
            <button id="js--save" class="save">
                <i class="fa-solid fa-floppy-disk"></i>
                Opslaan</button>
            <figure class="avatar">
                <div class="avatar__head"></div>
                <div class="avatar__body"></div>
            </figure>
        </div>
    </header>
    <main class="main">
        <h1 class="score" id="js--score">10000</h1>
        <figure class="cookie" id="js--cookie">
            <div class="cookie__spots cookie__spots--first"></div>
            <div class="cookie__spots cookie__spots--second"></div>
            <div class="cookie__spots cookie__spots--third"></div>
            <div class="cookie__spots cookie__spots--fourth"></div>
        </figure>
    </main>

    <ul class="upgradesMobile">
        <li class="upgradesMobile__upgrade" id="js--chocolate">
                <i class="fa-solid fa-cookie-bite"></i>
                Chocolate
        </li>
        <li class="upgradesMobile__upgrade" id="js--multiplier">
                <i class="fa-solid fa-calculator"></i>
                2x
        </li>
        <li class="upgradesMobile__upgrade" id="js--autoscore">
                <i class="fa-solid fa-forward"></i>
                Auto
        </li>
        <li class="upgradesMobile__upgrade--red" id="js--redvalvet">
            <i class="fa-solid fa-star"></i>
            Red Valvet
        </li>
    </ul>

</body>

</html>
